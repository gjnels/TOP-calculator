<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1 class="title">TOP Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <span class="previous"></span>
        <span class="current"></span>
      </div>
      <button class="span-2 clear" data-key="clear">Clear</button>
      <button class="span-2 backspace" data-key="backspace">Backspace</button>
      <button class="numeric" data-key="1">1</button>
      <button class="numeric" data-key="2">2</button>
      <button class="numeric" data-key="3">3</button>
      <button class="operator" data-key="/">/</button>
      <button class="numeric" data-key="4">4</button>
      <button class="numeric" data-key="5">5</button>
      <button class="numeric" data-key="6">6</button>
      <button class="operator" data-key="*">*</button>
      <button class="numeric" data-key="7">7</button>
      <button class="numeric" data-key="8">8</button>
      <button class="numeric" data-key="9">9</button>
      <button class="operator" data-key="-">-</button>
      <button class="numeric" data-key=".">.</button>
      <button class="numeric" data-key="0">0</button>
      <button class="calculate" data-key="=">=</button>
      <button class="operator" data-key="+">+</button>
    </div>
  </body>
</html>
