<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="styles.css" type="text/css" rel="stylesheet" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1 class="title">TOP Calculator</h1>
    <div class="calculator">
      <div class="screen">
        <span class="previous"></span>
        <span class="current"></span>
      </div>
      <button class="span-2 clear" data-keycode="27">Clear</button>
      <button class="span-2 backspace" data-keycode="8">Backspace</button>
      <button
        class="numeric"
        data-value="1"
        data-keycode="49"
        data-keycode-numpad="97"
      >
        1
      </button>
      <button
        class="numeric"
        data-value="2"
        data-keycode="50"
        data-keycode-numpad="98"
      >
        2
      </button>
      <button
        class="numeric"
        data-value="3"
        data-keycode="51"
        data-keycode-numpad="99"
      >
        3
      </button>
      <button
        class="operator"
        data-value="/"
        data-keycode="191"
        data-keycode-numpad="111"
      >
        /
      </button>
      <button
        class="numeric"
        data-value="4"
        data-keycode="52"
        data-keycode-numpad="100"
      >
        4
      </button>
      <button
        class="numeric"
        data-value="5"
        data-keycode="53"
        data-keycode-numpad="101"
      >
        5
      </button>
      <button
        class="numeric"
        data-value="6"
        data-keycode="54"
        data-keycode-numpad="102"
      >
        6
      </button>
      <button
        class="operator"
        data-value="*"
        data-keycode="56"
        data-keycode-shift="true"
        data-keycode-numpad="106"
      >
        *
      </button>
      <button
        class="numeric"
        data-value="7"
        data-keycode="55"
        data-keycode-numpad="103"
      >
        7
      </button>
      <button
        class="numeric"
        data-value="8"
        data-keycode="56"
        data-keycode-numpad="104"
      >
        8
      </button>
      <button
        class="numeric"
        data-value="9"
        data-keycode="57"
        data-keycode-numpad="105"
      >
        9
      </button>
      <button
        class="operator"
        data-value="-"
        data-keycode="189"
        data-keycode-numpad="109"
      >
        -
      </button>
      <button
        class="numeric"
        data-value="."
        data-keycode="190"
        data-keycode-numpad="110"
      >
        .
      </button>
      <button
        class="numeric"
        data-value="0"
        data-keycode="48"
        data-keycode-numpad="96"
      >
        0
      </button>
      <button
        class="calculate"
        data-value="="
        data-keycode="13"
        data-keycode-alt="187"
        data-keycode-numpad="108"
      >
        =
      </button>
      <button
        class="operator"
        data-value="+"
        data-keycode="187"
        data-keycode-shift="true"
        data-keycode-numpad="107"
      >
        +
      </button>
    </div>
  </body>
</html>
